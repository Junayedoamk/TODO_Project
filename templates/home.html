{% extends "base.html" %}
{% block title %}Home | Login{% endblock %}
{% block content %}

  <figure class="text-center">
    <blockquote class="blockquote">
      <p class="h1">Welcome...Please login to continue</p>
    </blockquote>
  </figure>
  <form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Log in">
  </form>
  <p>Please <a href="{% url 'signup' %}">SignUP</a> if you dont have an account</p>

{% endblock %}
